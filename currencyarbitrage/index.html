<html>
  <head>
        <meta charset="UTF-8">
        <title>LiveRamp Case-Study</title>
  </head>
  <body>

  <h2>Bitcoin Exchange Recommendation</h2>

  <select id="select" onchange="myFunction()">
    <option value="default">Choose your currency</option>
    <option value="USD">1 BTC to USD</option>
    <option value="GBP">1 BTC to EUR</options>
  </select>

    <h3>Coinbase Exchange Rate</h3>

    <p id="btc2usd"></p>
    <p id="exchangerate"></p>
    <p id="poundrate"></p>
    <p id="btc2pound"></p>

    <h3>Coindesk Rate</h3>
    <p id="coindesk"></p>
    <p id="btc2usd2"></p>
    <p id="btc2pound2"></p>

    <h3>Bitstamp</h3>
    <p id="bitstamp"></p>
    <p id="btc3usd3"></p>
    <p id="bitstamppound"></p>


    <h3>Bitfinex </h3>
    <p id="bitfinex"></p>
    <p id="bitfinexpound"></p>


    <h3>Sell BTC on: </h3>
    <p id="sellmaxeuro"></p>
    <p id="sellmaxusd"></p>


    <h3>Buy BTC on: </h3>
    <p id="buymineuro"></p>
    <p id="buyminusd"></p>

    <h3> 1 USD to Euro Exchange Rate</h3>
    <p id="usd2euro"></p>

    <h3> 1 Euro to USD Exchange Rate</h3>
    <p id="euro2usd"></p>

    <h3>Buy BTC with:</h3>
    <p id="buyfiat"></p>
    <h3>Sell BTC with:</h3>
    <p id="sellfiat"></p>


  </body>


<!-- script -->

    <script>
      function myFunction(){
        var selectValue = document.getElementById("select").value;
        if (selectValue === "USD"){
          USD();
        } else if( selectValue === "GBP"){
          EURO();
        }
      }
    </script>
    <script src="script/exchangerate.js"></script>
    <script src="script/euro.js"></script>


</html>
